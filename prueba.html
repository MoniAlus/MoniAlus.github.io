<!DOCTYPE html>

<!-- Inicio de código para tiempo de cuarentena -->
<script type="text/javascript">
function cerramiento() {
//Asignar el valor de las unidades en milisegundos
var msporminuto = 1000 * 60;
var msporhora = msporminuto * 60;
var mspordia = msporhora * 24;
//Asignar las fechas en milisegundos
var inicio = new Date(2020,2,20);//Fecha de inicio de la cuarentena: 20-3-2020 a la medianoche
var actual = new Date();//Fecha actual
var final = new Date(2020,10,9);//Fecha de finalización de la cuarentena (8-11-2020), tomada a las 0 horas del día posterior
if(final < actual) {actual = final;}
//Obtener la diferencia en milisegundos
var intervalo1 = actual.getTime() - inicio.getTime();// Da el tiempo transcurrido: avanza el contador
var intervalo2 = final.getTime() - actual.getTime();//Da el tiempo faltante: retrocede el contador
//Calcular los días y los milisegundos sobrantes
var dias1 = Math.floor(intervalo1 / mspordia );
intervalo1 = intervalo1 - (dias1 * mspordia );
var dias2 = Math.floor(intervalo2 / mspordia );
intervalo2 = intervalo2 - (dias2 * mspordia );
//Calcular las horas y los milisegundos sobrantes
var horas1 = Math.floor(intervalo1 / msporhora );
intervalo1 = intervalo1 - (horas1 * msporhora );
var horas2 = Math.floor(intervalo2 / msporhora );
intervalo2 = intervalo2 - (horas2 * msporhora );
//Calcular los minutos y los milisegundos sobrantes
var minutos1 = Math.floor(intervalo1 / msporminuto );
intervalo1 = intervalo1 - (minutos1 * msporminuto );
var minutos2 = Math.floor(intervalo2 / msporminuto );
intervalo2 = intervalo2 - (minutos2 * msporminuto );
//Calcular los segundos y fijar los datos de horas, minutos y segundos en dos dígitos cada uno
var segundos1 = Math.floor(intervalo1 / 1000 );
var segundos2 = Math.floor(intervalo2 / 1000 );
if(horas1 < 10) { horas1 = '0' + horas1; }
if(minutos1 < 10) { minutos1 = '0' + minutos1; }
if(segundos1 < 10) { segundos1 = '0' + segundos1; }
if(horas2 < 10) { horas2 = '0' + horas2; }
if(minutos2 < 10) { minutos2 = '0' + minutos2; }
if(segundos2 < 10) { segundos2 = '0' + segundos2; }
//Mostrar el resultado
if(final > actual) {var micuarentena = "Tiempo de cuarentena = " + dias1 + " d " + horas1 + " h " + minutos1 + " min " + segundos1 + " s " + "<br />Tiempo restante = " + dias2 + " d " + horas2 + " h " + minutos2 + " min " + segundos2 + " s " + "<br />Récord Guinness en curso" + "<br />>>> 20-3-2020 / 8-11-2020 <<<";}
else {var micuarentena = "Tiempo de cuarentena = " + dias1 + " d " + horas1 + " h " + minutos1 + " min " + segundos1 + " s " + "<br />¡¡¡Fin de la cuarentena!!!" + "<br />Récord Guinness asegurado" + "<br />>>> 20-3-2020 / 8-11-2020 <<<";}
return micuarentena; }
function actualizar() { //Función del temporizador
var miestado=cerramiento(); //Recoger cantidad de días de encierro
micuarentena=document.getElementById("contenedor"); //Buscar elemento contenedor
micuarentena.innerHTML=miestado; } //Incluir datos de encierro
setInterval(actualizar,1000); //Iniciar temporizador
</script>
<div id="contenedor" class="contenedor"></div>
<style>
.contenedor{position:relative!important; width:95%; height:auto; margin:10px auto; color:#ffffff; padding:10px 0px 10px 0px; background:#3d84c6; font-size:16px; font-family:Arial; border-radius:10px 0px 10px 0px; text-align: center;}
</style>
<!-- Fin de código para tiempo de cuarentena -->
</body>
</html>
