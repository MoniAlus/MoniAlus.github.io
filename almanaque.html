<title>Calend-Blogger</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
html, body{
	overflow:hidden
}
a.tooltip{
	display:inline;
	position:relative
}	
a.tooltip:hover:after{
	text-align:left;
	font-size:11px;
	background:#333;
	background:rgba(0,0,0,.8);
	border-radius:5px;
	bottom:24px;
	color:#fff;
	content:attr(tooltip);
	left:-40%;
	padding:5px;
	position:absolute;
	z-index:98;
	width:180px;
	white-space:pre-line
}
a.tooltip:hover:before{
	border:solid;
	border-color:#333 transparent;
	border-width:6px 6px 0 6px;
	bottom:18px;
	content:"";
	left:20%;
	position:absolute;
	z-index:99
}
#calendar{
	margin:0 auto;
	width:220px;
	height:222px
}
</style>
</head>
<body>
<div id='calendar'><strong>Loading...</strong></div>
<script>
var conf = {
	tooltip: true, // false:title por defecto | true:tooltip con css3
	start:   0, // 0:domingo | 1:lunes
	days:    "domingo|lunes|martes|miércoles|jueves|viernes|sábado",
	months:  "enero|febrero|marzo|abril|mayo|junio|julio|agosto|septiembre|octubre|noviembre|diciembre",
	date:    "Ir al mes actual"
}
</script>
<script src="https://cdn.rawgit.com/MoniAlus/Almanaque/master/create-calendar.js" type='text/javascript'></script>
<script src="https://www.blogger.com/feeds/3954656278355662238/posts/summary?max-results=1000&amp;alt=json-in-script&amp;orderby=published&amp;callback=createCalendar" type="text/javascript"></script>
</body>
